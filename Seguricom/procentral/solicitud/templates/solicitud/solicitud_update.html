{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar Solicitud{% endblock %}
{% block content %}
{% include 'solicitud/includes/solicits_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h2 clas="mb-3">Actualizar Solicitud</h2>
        <form action="" method="post">{% csrf_token %}

            <select name="solicitud" id="id_solicitud" class="form-control mb-3" placeholder="">
                <option value="">Seleccionar una Solicitud</option>
              {% for t in solicitudes %}
                <option value="{{ t.0 }}">{{ t.2 }}</option>
              {% endfor %}
            </select>

            <select name="n_profe" id="id_profe" class="form-control mb-3" placeholder="">
                <option value="">Seleccionar un Profesional</option>
              {% for t in profes %}
                {% if t.11  == 1 %}
                <option value="{{ t.0 }}">{{ t.4 }}</option>
                {% endif %}
              {% endfor %}
            </select>

            <textarea name="respuesta" cols="40" rows="10" class="form-control mb-3" placeholder="Respuesta para el prevencionista" maxlength="100" id="id_descrip"></textarea>
            
            <div>
                <select name="n_sino" id="sino" class="form-control mb-3" >
                    <option value="">Â¿Aceptar o Rechazar?</option>
                    <option value="si">Aceptar</option>
                    <option value="no">rechazar</option>

                </select>
            </div>
            



          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Actualizar Solicitud" />
            {{mensaje}}
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
