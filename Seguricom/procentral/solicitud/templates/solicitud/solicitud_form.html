{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Solicitud{% endblock %}
{% block content %}

{% include 'solicitud/includes/solicits_menu.html'%}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post">{% csrf_token %}
            <p style="color:green;"> {{mensaje}} </p>
            <textarea name="descrip" cols="40" rows="10" class="form-control mb-3" placeholder="Describa lo que necesita?, y cuando lo necesita?" maxlength="100" id="id_descrip"></textarea>
             
            <label for="id_tipo_act">Que es lo que desea Solicitar:</label>

            <select name="tipo_solicitud" id="id_tipo_act" class="form-control mb-3" placeholder="Que necesita?">
                <option value="">Seleccionar Tipo</option>
              {% for t in tipos %}
                <option value="{{ t.0 }}">{{ t.1 }}</option>
              {% endfor %}
            </select>
             
            <input type="date" id="start" name="trip-start" class="form-control mb-3"
                  value="{{fecha_date}}"
                  min="{{fecha_date}}" max="2021-12-31">

            <select name="horaminu" id="id_horaminu" class="form-control mb-3" placeholder="Hora y Minuto" >
              <option value="">Seleccionar hora  </option>
              <option value="08:00">08:00 - 10:00</option>
              <option value="10:00">10:00 - 12:00</option>
              <option value="14:00">14:00 - 16:00</option>
              <option value="16:00">16:00 - 18:00</option>
            </select>
              



          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Crear Solicitud" />
            
            
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
